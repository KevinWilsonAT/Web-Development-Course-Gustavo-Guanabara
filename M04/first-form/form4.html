<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Email Form</title>

    <style>
        * { font-family: Arial, Helvetica, sans-serif; }
    </style>

</head>

<body>
    <h1>Phone Email Form</h1>
    <form action="reg.php" method="GET" autocomplete="on">
        <fieldset>
            <legend>Personal Data</legend>
            <p>
                <label for="iname">Name:</label>
                <input type="text" name="name" id="iname" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="iphone">Phone:</label>
                <input type="tel" name="phone" id="iphone" autocomplete="phone" pattern="^\(\d{2})\d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx" required>
            </p>
            <p>
                <input type="submit" value="Send">
                <input type="reset" value="Clear">
            </p>
        </fieldset>
    </form>
</body>
</html>
