<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listas UL e OL</title>
    </head>
    <body>
        <h1>OL (Ordered Lists) </h1>
        <ol type="1" start="1"> <!-- You can choose the type (1 A a I i) and when to start -->
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>
        
        <h1>UL (Unordered Lists) </h1>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
        
    </body>
</html>
