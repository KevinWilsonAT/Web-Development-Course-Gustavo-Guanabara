<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
</head>
<style>

    div.container {
        background-color: lightsalmon;
        display: flex;
        flex-flow: row wrap;
    }
    
    div.item {
        background-color: lightskyblue;
        border: 1px solid black;
        text-align: center;
        flex-basis: 250px;
    }

    div#boxA {
        flex-shrink: 1;
        flex-grow: 0;
    }

    div#boxB {
        flex-shrink: 1;
        flex-grow: 1;
    }

    div#boxC {
        flex-shrink: 0;
        flex-grow: 1;
    }
    
</style>
<body>
    <div class="container">
        <div class="item" id="boxA">A</div>
        <div class="item" id="boxB">B</div>
        <div class="item" id="boxC">C</div>
    </div>
</body>
</html>
