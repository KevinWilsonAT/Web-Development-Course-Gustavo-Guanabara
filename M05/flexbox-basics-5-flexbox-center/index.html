<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Center</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body { background-color: lightsalmon; }

    main {
        background-color: lightgreen;
        height: 90vh;
        width: 90vw;
        display: flex;
        flex-flow: row nowrap;
        justify-content: center;
        align-items: center;
    }

    section {
        background-color: lightseagreen;
        height: 200px;
        width: 200px;
    }

</style>
<body>
    <main>
        <section>
            <h1>Login Screen</h1>
        </section>
    </main>
</body>
</html>
