<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; }

        div > p { display: none; }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }

        div:hover{ color: red; }
    </style>
</head>
<body>
    <h1>Hover example</h1>
    <p>Hover the mouse on the text below</p>
    <div>
        Hover the mouse here
        <p>Hidden text</p>
    </div>
    <p>End of the text</p>
</body>
</html>
